<ion-toolbar>

    <ion-title>Blue Vision</ion-title>
    <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon slot="start" routerLink="{{user_home}}" name="home"></ion-icon>
</ion-toolbar>
<ion-content>
    <div>
        <h2>Update Info</h2>
    </div>
    <div class="orders"></div>
    <form [formGroup]="settingForm" (ngSubmit)="onSubmit()">
        <div class="form ion-text-center">

            <ion-item class="orderform" lines='none'>
                <ion-label position="floating">Title</ion-label>
                <ion-input formControlName="title"></ion-input>
            </ion-item>

            <ion-item class="orderform" lines='none'>
                <ion-label position="floating">Email ID</ion-label>
                <ion-input formControlName="email"></ion-input>
            </ion-item>

            <ion-item class="orderform" lines='none'>
                <ion-label position="floating">Phone</ion-label>
                <ion-input formControlName="phone"></ion-input>
            </ion-item>

            <!--      <ion-item class="orderform" lines='none'>
                <ion-label position="floating">Email ID</ion-label>
                <ion-input formControlName="email"></ion-input>
            </ion-item>
 -->

            <!--  <ion-list-header>
                Separate with comma
            </ion-list-header>
            <ion-tags-input formControlName="positions">
            </ion-tags-input>
 -->

            <!--   reminder
            postions
            branchs -->
       <!--      <ion-item class="orderform" lines='none'>
               
                <rl-tag-input formControlName="branchs" placeholder="Branch">
                </rl-tag-input>
            </ion-item> -->


            <ion-item class="orderform" lines='none'>
                <!-- <ion-label position="floating">branch</ion-label> -->
                <rl-tag-input formControlName="positions" placeholder="Positions">
                </rl-tag-input>
            </ion-item>


            <ion-button class="cancelbtn" type="submit" size="medium">save</ion-button>
        </div>
    </form>

</ion-content>
