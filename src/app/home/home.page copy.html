<ion-content>
    <div class="ion-text-center">
        <img class="img1" src="assets/img/opticals.jpg">
        <p>Blue Vision</p>

    </div>
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form ion-text-center">
                <h2>Sign in</h2>
                <ion-item lines='none'>

                    <!-- <ion-input type="text" placeholder="email" name="email" [(ngModel)]="credentials.email" required> -->
                    <ion-input [formControlName]="email" type="text"></ion-input>
                    <!-- </ion-input> -->
                </ion-item>
                <span class="error ion-padding" *ngIf="submitted && errorCtr.name.errors?.required">
                    Name is required.
                </span>
                <span class="error ion-padding" *ngIf="submitted && errorCtr.name.errors?.minlength">
                    Min 3 chars long.
                </span>

                <ion-item lines='none'>
                    <!--  <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="credentials.password"
                        required></ion-input> -->
                    <!-- <ion-input [formControlName]="password" type="text"></ion-input> -->


                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size=6>
                            <ion-button type="submit" expand="block" shape="round">SIGN IN
                            </ion-button>
                        </ion-col>
                        <ion-col size=6>
                            <ion-button shape="round">SIGN UP</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </form>
    </div>
</ion-content>
