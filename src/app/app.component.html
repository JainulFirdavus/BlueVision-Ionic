<ion-app>
    <ion-menu menuId="main-menu" contentId="main">
        <ion-content>
            <div class="menu-header-bg"></div>
            <div class="header-content">
                <img src="../assets/img/opticals.jpg" alt="">
                <ion-label>
                    <h2>Blue Vision</h2>
                    <!-- <p>Opticals</p> -->
                </ion-label>
            </div>
            <ion-list class="menu-items" lines="none">
                <!-- *ngFor="menu in menuList" -->
                <ion-menu-toggle>
                    <ion-item routerLink="/dashboard" class="menuborder">
                        <ion-icon name="aperture-outline"></ion-icon>Dashboard
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/orders" class="menuborder">
                        <ion-icon name="bicycle-outline"></ion-icon>Orders
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/customerinformation" class="menuborder">
                        <ion-icon name="flame-outline"></ion-icon>Customer Information
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/customervisit" class="menuborder">
                        <ion-icon name="bicycle-outline"></ion-icon>Customer Visit
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/Report" class="menuborder">
                        <ion-icon name="ribbon-outline"></ion-icon>Report
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/settings" class="menuborder">
                        <ion-icon name="settings-outline"></ion-icon>Settings
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="logout" class="menuborder">
                        <ion-icon name="settings-outline"></ion-icon>Logout
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
